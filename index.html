<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div id="display">
            <input type="text" id="expression" readonly value="0">
            <div id="result">0</div>
        </div>
        <div id="keyboard">
            <button class="key" value="Delete" id="Delete">
                <img src="./assets/img/clear.svg" alt="">
            </button>
            <button class="key operator" value="(" id="(">
                <img src="./assets/img/parentheses.svg" alt="">
            </button>
            <button class="key operator" value="%" id="%">
                <img src="./assets/img/percent.svg" alt="">
            </button>
            <button class="key operator" value="/" id="/">
                <img src="./assets/img/division.svg" alt="">
            </button>
            <button class="key" value="7" id="7">
                <img src="./assets/img/seven.svg" alt="">
            </button>
            <button class="key" value="8" id="8">
                <img src="./assets/img/eight.svg" alt="">
            </button>
            <button class="key" value="9" id="9">
                <img src="./assets/img/nine.svg" alt="">
            </button>
            <button class="key operator" value="*" id="*">
                <img src="./assets/img/multiplication.svg" alt="">
            </button>
            <button class="key" value="4" id="4">
                <img src="./assets/img/four.svg" alt="">
            </button>
            <button class="key" value="5" id="5">
                <img src="./assets/img/five.svg" alt="">
            </button>
            <button class="key" value="6" id="6">
                <img src="./assets/img/six.svg" alt="">
            </button>
            <button class="key operator" value="-" id="-">
                <img src="./assets/img/minus.svg" alt="">
            </button>
            <button class="key" value="1" id="1">
                <img src="./assets/img/one.svg" alt="">
            </button>
            <button class="key" value="2" id="2">
                <img src="./assets/img/two.svg" alt="">
            </button>
            <button class="key" value="3" id="3">
                <img src="./assets/img/three.svg" alt="">
            </button>
            <button class="key operator" value="+" id="+">
                <img src="./assets/img/plus.svg" alt="">
            </button>
            <button class="key" value="0" id="0">
                <img src="./assets/img/ziro.svg" alt="">
            </button>
            <button class="key" value="." id=".">
                <img src="./assets/img/point.svg" alt="">
            </button>
            <button class="key" value="Backspace" id="Backspace">
                <img src="./assets/img/delete.svg" alt="">
            </button>
            <button class="key" value="Enter" id="Enter">
                <img src="./assets/img/equals.svg" alt="">
            </button>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
